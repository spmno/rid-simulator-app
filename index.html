<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <main class="container">
      <h1>无人机RID模拟</h1>
      
      <div class="connection-section">
        <label for="environment-select">环境:</label>
        <select id="environment-select">
          <option value="mx-lasm-mqtt-test.mxnavi.com/ws">1 - test环境</option>
          <option value="mx-lasm-mqtt-pre.mxnavi.com/ws">2 - pre环境</option>
        </select>
        
        <button id="connect-btn" type="button">连接</button>
      </div>
      
      <div class="status-section">
        <h3>状态</h3>
        <div id="status-display" class="status-box">
          <p>状态: <span id="connection-status">未连接</span></p>
        </div>
        
        <h3>日志</h3>
        <div id="log-display" class="log-box">
          <p>等待连接...</p>
        </div>
      </div>
    </main>
  </body>
</html>
